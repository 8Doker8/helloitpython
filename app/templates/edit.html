<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>

    <form action="/edit/{{ task.id }}" method="post">

        <input type="submit" value="Save">
    </form>

    <a href="/">Cancel</a>

</body>
</html>
